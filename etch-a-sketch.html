      </div>
    </div>

    <script>
      const gridDivs = document.querySelector("#container");
      let n = 40;
      addElement(n);
      function addElement(n) {
        let gridSize = n * n;
        gridDivs.style["grid-template-columns"] = `repeat(${n}, 1fr)`;
        gridDivs.style["grid-template-rows"] = `repeat(${n}, 1fr)`;
        for (let i = 0; i < gridSize; i++) {
          const newDiv = document.createElement("div");
          newDiv.className = "grid";
          //`grid${i}`
          document.body.querySelector("#container").appendChild(newDiv);
        }
      }

      function colorGrid(target) {
        target.style.backgroundColor = "blue";
      }
      gridDivs.addEventListener("mouseover", function (e) {
        target = e.target;
        colorGrid(target);
      });

      const clearButton = document.querySelector("#clear");
      clearButton.addEventListener("click", function () {
        window.location.reload();
      });
