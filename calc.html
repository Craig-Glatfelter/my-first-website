<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="calc-style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = 'container'>
            <div id = 'screen'>Hi</div>
            <button class = 'btn clear'>Clear</button>

            <button class = 'btn divide'>/</button>
            <button class = 'btn 7'>7</button>
            <button class = 'btn 8'>8</button>
            <button class = 'btn 9'>9</button>
            <button class = 'btn times'>*</button>
            <button class = 'btn 4'>4</button>
            <button class = 'btn 5'>5</button>
            <button class = 'btn 6'>6</button>
            <button class = 'btn minus'>-</button>
            <button class = 'btn 1'>1</button>
            <button class = 'btn 2'>2</button>
            <button class = 'btn 3'>3</button>
            <button class = 'btn plus' id = 'plus1'>+</button>
            <button class = 'btn 0'>0</button>
            <button class = 'btn point'>.</button>
            <button class = 'btn equals'>=</button>
    </div>
    <script>
        const display = document.getElementById("screen");
        const back = document.querySelector('.back');
        const plus = document.getElementById("plus1");
        const minus = document.querySelector('.minus');
        const times = document.querySelector('.times');
        const divide = document.querySelector('.divide');
        const equals = document.querySelector('.equals');

        plus.addEventListener("click", () => { display.textContent = " + ";} );

</body>
